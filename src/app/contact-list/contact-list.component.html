<div class="container">
  <!-- Lista de contactos -->
  <div class="container mx-auto px-4 sm:px-8 max-w-3xl tabla w-4/5">
    <div class="py-8">
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  scope="col"
                  class="
                    px-5
                    py-3
                    bg-white
                    border-b border-gray-200
                    text-gray-800 text-left text-sm
                    uppercase
                    font-normal
                  "
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="
                    px-5
                    py-3
                    bg-white
                    border-b border-gray-200
                    text-gray-800 text-left text-sm
                    uppercase
                    font-normal
                  "
                >
                  Email
                </th>
                <th
                  scope="col"
                  class="
                    px-5
                    py-3
                    bg-white
                    border-b border-gray-200
                    text-gray-800 text-left text-sm
                    uppercase
                    font-normal
                  "
                >
                  Number Phone
                </th>
                <th
                  scope="col"
                  class="
                    px-5
                    py-3
                    bg-white
                    border-b border-gray-200
                    text-gray-800 text-left text-sm
                    uppercase
                    font-normal
                  "
                >
                  Eliminar
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cont of contacts">
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <div class="flex items-center">
                    <div class="flex-shrink-0">
                      <a href="#" class="block relative">
                        <img
                          alt="profil"
                          src="{{ cont.image }}"
                          class="mx-auto object-cover rounded-full h-10 w-10"
                        />
                      </a>
                    </div>
                    <div class="ml-3">
                      <p class="text-gray-900 whitespace-no-wrap font-mono">
                        {{ cont.name }}
                      </p>
                    </div>
                  </div>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap font-mono">
                    {{ cont.email }}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap font-mono">
                    {{ cont.phoneNumber }}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <span
                    class="
                      relative
                      inline-block
                      px-3
                      py-1
                      font-semibold
                      text-red-900
                      leading-tight
                    "
                    (click)="deleteContact(cont)"
                  >
                    <span class="fas fa-trash-alt relative"></span>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modales">
    <!-- boton de modal-->
    <button
      type="button"
      class="
        py-2
        px-4
        bg-gradient-to-r
        from-green-400
        to-blue-500
        text-white
        w-full
        transition
        ease-in
        duration-200
        text-center text-base
        font-semibold
        shadow-md
        focus:outline-none
        focus:ring-2 focus:ring-offset-2
      "
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add Contact
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="flex relative" id="input-form">
              <span
                class="
                  rounded-l-md
                  inline-flex
                  items-center
                  px-3
                  border-t
                  bg-white
                  border-l border-b border-gray-300
                  text-gray-500
                  shadow-sm
                  text-sm
                "
              >
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                id="email-with-icon"
                class="
                  rounded-r-lg
                  flex-1
                  appearance-none
                  border border-gray-300
                  w-full
                  py-2
                  px-4
                  bg-white
                  text-gray-700
                  placeholder-gray-400
                  shadow-sm
                  text-base
                  focus:outline-none
                  focus:ring-2 focus:ring-purple-600
                  focus:border-transparent
                  form-control
                "
                [(ngModel)]="newContact.name"
                name="name"
                placeholder="Your name"
              />
            </div>

            <div class="flex relative" id="input-form">
              <span
                class="
                  rounded-l-md
                  inline-flex
                  items-center
                  px-3
                  border-t
                  bg-white
                  border-l border-b border-gray-300
                  text-gray-500
                  shadow-sm
                  text-sm
                "
              >
                <svg
                  width="15"
                  height="15"
                  fill="currentColor"
                  viewBox="0 0 1792 1792"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1792 710v794q0 66-47 113t-113 47h-1472q-66 0-113-47t-47-113v-794q44 49 101 87 362 246 497 345 57 42 92.5 65.5t94.5 48 110 24.5h2q51 0 110-24.5t94.5-48 92.5-65.5q170-123 498-345 57-39 100-87zm0-294q0 79-49 151t-122 123q-376 261-468 325-10 7-42.5 30.5t-54 38-52 32.5-57.5 27-50 9h-2q-23 0-50-9t-57.5-27-52-32.5-54-38-42.5-30.5q-91-64-262-182.5t-205-142.5q-62-42-117-115.5t-55-136.5q0-78 41.5-130t118.5-52h1472q65 0 112.5 47t47.5 113z"
                  ></path>
                </svg>
              </span>
              <input
                type="text"
                id="email-with-icon"
                class="
                  rounded-r-lg
                  flex-1
                  appearance-none
                  border border-gray-300
                  w-full
                  py-2
                  px-4
                  bg-white
                  text-gray-700
                  placeholder-gray-400
                  shadow-sm
                  text-base
                  focus:outline-none
                  focus:ring-2 focus:ring-purple-600
                  focus:border-transparent
                  form-control
                "
                name="email"
                placeholder="Your email"
                [(ngModel)]="newContact.email"
              />
            </div>
            <div class="flex relative" id="input-form">
              <span
                class="
                  rounded-l-md
                  inline-flex
                  items-center
                  px-3
                  border-t
                  bg-white
                  border-l border-b border-gray-300
                  text-gray-500
                  shadow-sm
                  text-sm
                "
              >
                <i class="fas fa-phone"></i>
              </span>
              <input
                type="text"
                id="email-with-icon"
                class="
                  rounded-r-lg
                  flex-1
                  appearance-none
                  border border-gray-300
                  w-full
                  py-2
                  px-4
                  bg-white
                  text-gray-700
                  placeholder-gray-400
                  shadow-sm
                  text-base
                  focus:outline-none
                  focus:ring-2 focus:ring-purple-600
                  focus:border-transparent
                  form-control
                "
                name="phoneNumber"
                placeholder="Phone Number"
                [(ngModel)]="newContact.phoneNumber"
              />
            </div>

            <div class="flex relative" id="input-form">
              <span
                class="
                  rounded-l-md
                  inline-flex
                  items-center
                  px-3
                  border-t
                  bg-white
                  border-l border-b border-gray-300
                  text-gray-500
                  shadow-sm
                  text-sm
                "
              >
                <i class="fas fa-images"></i>
              </span>
              <input
                type="text"
                id="email-with-icon"
                class="
                  rounded-r-lg
                  flex-1
                  appearance-none
                  border border-gray-300
                  w-full
                  py-2
                  px-4
                  bg-white
                  text-gray-700
                  placeholder-gray-400
                  shadow-sm
                  text-base
                  focus:outline-none
                  focus:ring-2 focus:ring-purple-600
                  focus:border-transparent
                "
                name="image"
                placeholder="Url image"
                [(ngModel)]="newContact.image"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="
                py-2
                px-4
                bg-gradient-to-r
                from-green-400
                to-blue-500
                focus:ring-pink-500 focus:ring-offset-pink-200
                text-white
                w-full
                transition
                ease-in
                duration-200
                text-center text-base
                font-semibold
                shadow-md
                focus:outline-none
                focus:ring-2 focus:ring-offset-2
                rounded-full
              "
              (click)="addContact()"
              data-bs-dismiss="modal"
            >
              Submit New Contact
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex -space-x-2 favoritos justify-center p-3">

      <img
        class="
          inline-block
          h-16

        alt="Charles"
      />
    </a>
    <a href="#" class="">
      <img
        class="
          inline-block
          h-16

        "
        src="https://images.unsplash.com/photo-1543610892-0b1f7e6d8ac1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8YXZhdGFyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"

  </div>
