<div *ngIf="contacts">
  <div *ngFor="let contact of contacts">
    <img src="{{ contact.image }}" alt="{{ contact.name }}"/>
    <div>
      <div>
        <p>{{ contact.name }}</p>
        <p>{{ contact.email }}</p>
        <p>{{ contact.phoneNumber }}</p>
      </div>
    </div>
    <button (click)="removeContact(contact)">X</button>
  </div>
</div>

<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" placeholder="Name" />
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" placeholder="Email" />
</div>
<div>
  <label for="contact-phone"></label>
  <input
    type="text"
    [(ngModel)]="newContact.phoneNumber"
    placeholder="Phone number"
  />
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" placeholder="URL of img" />
</div>
<button (click)="addContact()">Submit New Contact</button>
