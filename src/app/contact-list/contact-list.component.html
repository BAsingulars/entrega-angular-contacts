<h3>Favorite</h3>
<div class="contact faves">
  <article class="favorite-card" *ngFor="let favorite of favorites">
    <img class="round-img" src="{{ favorite.image }}" alt="" />
    <h3>{{ favorite.name }}</h3>
    <button class="fave-button side-bg button-round" (click)="addFavorite(favorite)"><i class="fas fa-star"></i></button>
    <div>
      <p class="line-clamp">{{ favorite.email }}</p>
      <p>{{ favorite.phoneNumber }}</p>
    </div>
  </article>      
</div>

<h3>Contact List</h3>
<div class="contact list">
  <section class="light-steel-blue uppercase bold grid">
    <p></p>
    <p>name</p>
    <p>email</p>
    <p>phone</p>
    <p>actions</p>
    <p>others</p>
  </section>

  <article class="grid contact-item" *ngFor="let contact of contacts">
    <img class="round-img" src="{{ contact.image }}" alt="" />
    <h3>{{ contact.name }}</h3>
    <p>{{ contact.email }}</p>
    <p class="line-clamp">{{ contact.phoneNumber }}</p>
    <p><button class="action-buttons message bold">Send message</button> <button class="action-buttons bold call">Call</button></p>
    <div class="buttons">
      <button (click)="addFavorite(contact)" class="fave-button accent-bg button-round" title="favorite contact"><i class="far fa-star"></i></button>
      <button class="fave-button accent-bg button-round" title="delete contact" (click)="delete(contact)"> âœ• </button>
    </div>
  </article>      
</div>
