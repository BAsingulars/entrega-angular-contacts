<article class="contact-card" *ngFor="let contact of contacts">
  <section>
    <p>{{ contact.name }}</p>
    <p>{{ contact.phoneNumber }}</p>
    <p>{{ contact.email }}</p>
  </section>

  <img src="{{ contact.image }}" alt="{{ contact.name }}" />
</article>
