<h3>Favorite</h3>
<div class="contact faves">
  <article class="favorite-card" *ngFor="let favorite of favorites">
    <section>
      <h3>{{ favorite.name }}</h3>
      <p>{{ favorite.phoneNumber }}</p>
      <p class="line-clamp">{{ favorite.email }}</p>
    </section>
  
    <img class="round-img" src="{{ favorite.image }}" alt="" />
  
    <div class="buttons">
      <button class="fave-button side-bg button-round"><i class="fas fa-star"></i></button>
    </div>
  </article>      
</div>

<h3>Contact List</h3>
<div class="contact list">
  <article class="contact-card" *ngFor="let contact of contacts">
    <section>
      <h3>{{ contact.name }}</h3>
      <p>{{ contact.phoneNumber }}</p>
      <p class="line-clamp">{{ contact.email }}</p>
    </section>
  
    <img class="round-img" src="{{ contact.image }}" alt="" />
  
    <div class="buttons">
      <button class="fave-button accent-bg button-round"><i class="far fa-star"></i></button>
      <button class="delete accent-bg button-round" title="delete contact" (click)="delete(contact)"> âœ• </button>
    </div>
  </article>      
</div>
