<!-- add contact modal  -->
<div id="modal" *ngIf="display">
  <form>
    <label for="contact-name"><p>Name</p></label>
    <input id="contact-name" name="name" type="text" [(ngModel)]="newContact.name" placeholder="Jane Doe"/>

    <label for="contact-email"><p>Email</p></label>
    <input id="contact-email" name="email" type="email" [(ngModel)]="newContact.email" placeholder="e-mail@address.com"/>

    <label for="contact-phone"><p>Phone number</p></label>
    <input id="contact-phone" name="phone" type="phone" [(ngModel)]="newContact.phoneNumber" placeholder="123 456 789" />

    <label for="contact-image"><p>Image file</p></label>
    <input id="contact-image" name="image" type="text" [(ngModel)]="newContact.image" placeholder="image.png"/>

    <button type="submit" (click)="addContact(newContact)"class="side-bg button-round-corner bold uppercase">
      Submit New Contact
    </button>

    <button (click)="openModal()" class="button-close">&times;</button>
  </form>
</div>
